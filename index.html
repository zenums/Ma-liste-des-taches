<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ma liste de tâches</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div>
      <h1>Ma liste des tâches</h1>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="Nouvelle tâche...">
        <button type="submit">Ajouter</button>
      </form>
      <ul id="task-list"></ul>
      <button id="clear-completed-tasks-button">Supprimer les tâches terminées</button>
    </div>
   
  </body>
  <script src="script.js"></script>
</html>
